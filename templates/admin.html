<!-- templates/admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2>Attachment Submissions</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Student ID</th>
      <th>Program</th>
      <th>Location</th>
      <th>Coordinates</th>
    </tr>
    </thead>
    <tbody>
    {% for entry in entries %}
    <tr>
      <td>{{ entry[0] }}</td>
      <td>{{ entry[1] }}</td>
      <td>{{ entry[2] }}</td>
      <td>{{ entry[3] }}</td>
      <td>{{ entry[4] }}</td>
      <td>{{ entry[5] }}, {{ entry[6] }}</td>
    </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
</body>
</html>
